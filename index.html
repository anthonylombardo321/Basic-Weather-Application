<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="weatherAPI.js"></script>
    <title>Today's Forecast - Weather App</title>
</head>
<body>
    <h2 id="header">Basic Weather Application</h2>
    <div class="container">
        <div class="middle">
            <h2 id="city">Leeds</h2>
            <h2 id="country"></h2>
            <img src="" alt="icon" id="icon">
            <div class="degrees">
                <h1 id="temp">19</h1>
                <span>&#176;</span>
            </div>
            <div>
                <h3>Feels Like: <h3> </h3> 
                    <h3 id="feels"> 13 </h3> 
                    &#176;
                </h3>
            </div>
            <div>
                <h3>Humidity: <h3> </h3> 
                    <h3 id="humidity">32</h3> 
                    %
                </h3>
            </div>
            <h3 id="desc">Cloudy</h3>
        </div>
    </div>
</body>
